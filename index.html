<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Generator</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f4ff; margin: 0; padding: 0; }
        header { background: #0056b3; color: white; padding: 20px; text-align: center; }
        section { max-width: 700px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 2px 8px rgba(0,0,0,0.1); }
        h2 { color: #0056b3; }
        label { display: block; font-weight: bold; margin-top: 10px; }
        input, textarea { width: 96%; padding: 12px; margin-top: 5px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        input:focus, textarea:focus { border: 1px solid #0056b3; outline: none; box-shadow: 0 0 5px rgba(0,86,179,0.3); }
        button { background: #0056b3; color: white; border: none; padding: 12px 25px; font-size: 16px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #003d80; }
    </style>
</head>
<body>

<header>
    <h1>Personal Portfolio Generator</h1>
    <p>Fill in the details below and download your portfolio</p>
</header>

<section>
    <h2>Enter Your Details</h2>
    <form id="portfolioForm">
        <label>Name:</label>
        <input type="text" id="name" required>

        <label>About Me:</label>
        <textarea id="about" rows="4" required></textarea>

        <label>Skills (comma separated):</label>
        <input type="text" id="skills" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <button type="submit">Generate & Download Portfolio</button>
    </form>
</section>

<script>
document.getElementById("portfolioForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let name = document.getElementById("name").value;
    let about = document.getElementById("about").value;
    let skills = document.getElementById("skills").value.split(",");
    let email = document.getElementById("email").value;

    // Create the portfolio HTML content
    let portfolioHTML = `
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>${name}'s Portfolio</title>
        <style>
            body { font-family: Arial, sans-serif; background: #eef4ff; margin: 0; padding: 0; }
            header { background: #0056b3; color: white; text-align: center; padding: 20px; }
            section { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 2px 8px rgba(0,0,0,0.1); }
            h2 { color: #0056b3; }
            ul { list-style: none; padding: 0; }
            li { background: #d6e4ff; padding: 8px; border-radius: 5px; margin-bottom: 5px; }
            footer { background: #003d80; color: white; text-align: center; padding: 10px; margin-top: 20px; }
        </style>
    </head>
    <body>
        <header><h1>${name}</h1></header>
        <section><h2>About Me</h2><p>${about}</p></section>
        <section><h2>Skills</h2><ul>${skills.map(s => `<li>${s.trim()}</li>`).join('')}</ul></section>
        <section><h2>Contact</h2><p>Email: <a href="mailto:${email}">${email}</a></p></section>
        <footer><p>&copy; ${new Date().getFullYear()} ${name} | All Rights Reserved</p></footer>
    </body>
    </html>`;

    // Create and trigger download
    let blob = new Blob([portfolioHTML], { type: "text/html" });
    let url = URL.createObjectURL(blob);
    let a = document.createElement("a");
    a.href = url;
    a.download = `${name}_portfolio.html`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
});
</script>

</body>
</html>
